{% extends "base.html" %}

{% block main_content %}

{% if groups %}
    <ul>
    {% for group in groups %}
        <li><a href="{% url nodes.views.group group.id %}">{{ group.name }}</a> - {{ group.node_set.all|length }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No groups are available.</p>
{% endif %}

{% endblock main_content %}
