{% extends "base.html" %}

{% block main_content %}

<div class="row">
  <div class="span4">
    <table class="table table-bordered table-striped">
      <thead>
        <tr><td>ID</td> <td>Priority</td></tr>
      </thead>
      <tbody>
        {% for xfer in requests %}
        <tr> <td>{{ xfer.id }}</td> <td>{{ xfer.priority }}</td> </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock main_content %}
