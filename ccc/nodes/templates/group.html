{% extends "base.html" %}

{% block main_content %}

<p>Name: {{ group.name }}</p>
<p>Nodes:
  <ul>
  {% for node in group.node_set.all %}
    <li><a href="{% url nodes.views.node node.id %}">{{ node.name }}</a></li>
  {% endfor %}
  </ul>
</p>
<a class="btn btn-danger" href="{% url nodes.views.group_delete group.id %}">Delete</a>

{% endblock main_content %}
